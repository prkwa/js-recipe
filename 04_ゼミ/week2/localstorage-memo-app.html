<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpert„Ç≥„Éº„Çπ„ÉÜ„É≥„Éó„É¨„Éº„Éà</title>
  </head>
  <body>
    <input id="memo-input" />
    <button id="add-button">ËøΩÂä†</button>
    <button id="sort-button">‰∏¶„Å≥Êõø„Åà</button>
    <!-- <button id="delete-button">ÂâäÈô§</button> -->
    <div id="memo-container"></div>
    <script>
      const memoContainer = document.getElementById("memo-container")
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const sortButton = document.getElementById("sort-button")
      const deleteButton = document.getElementById("delete-button")
      let memos = []
      if (localStorage.memos) {
        const memosJson = localStorage.memos
        memos = JSON.parse(memosJson)

        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i].text //{text: "", id:""}
          memoContainer.append(div)
        }
      }
      //‚òÖÂâäÈô§„Éú„Çø„É≥„Å´Èñ¢„Åô„Çã„Ç≥„Éº„Éâ
      let id = Math.random().toString(16)
      console.log(typeof id)
      addButton.onclick = function() {
        const text = memoInput.value
        memos.push({ text: text, id: id })
        localStorage.memos = JSON.stringify(memos)

        console.log(memos)

        makeDiv()
        // Áô∫Â±ï‚òÖ‚òÖ‚òÖ
        memoInput.value = ""
      }
      //Áô∫Â±ïÔºë
      sortButton.onclick = function() {
        memos.sort()
        console.log(memos)
        localStorage.memos = JSON.stringify(memos)

        makeDiv()
      }

      const makeDiv = function() {
        memoContainer.innerHTML = ""

        for (let i = 0; i < memos.length; i++) {
          const text2 = memos[i].text
          const div = document.createElement("div")
          div.textContent = text2
          memoContainer.append(div)
          //‚òÖÂâäÈô§„Éú„Çø„É≥„Å´Èñ¢„Åô„Çã„Ç≥„Éº„Éâ
          const createDelete = document.createElement("button")
          createDelete.textContent = "ÂâäÈô§"
          createDelete.setAttribute("id", id)
          memoContainer.append(createDelete)
          createDelete.onclick = function() {
            for (let i = 0; i < memos.length; i++) {
              if (memos[i].id === id) {
                //memosÈÖçÂàó„ÅÆ‰∏çË¶Å„Å™Ë¶ÅÁ¥†„ÇíÂâäÈô§
                memos.splice(i, 1)
              }
            }
            localStorage.memos = JSON.stringify(memos)
            div.remove()
            createDelete.remove()
          }
        }
      }
    </script>
  </body>
