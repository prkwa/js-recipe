<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue自動販売機</title>
  </head>
  <body>
    <h1>自動販売機</h1>

    <!-- 1. 飲み物の名前と値段を表示する -->
    <section id="app1">
      <h3>飲み物の名前と値段を表示する</h3>

      <div>
        <div>
          {{ drinkName }}
        </div>
        <buton>{{ drinkPrice }}円</buton>
        <div>{{kattakazu}}本買いました</div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app1",
        data: {
          drinkName: "お茶",
          drinkPrice: 120,
          kattakazu: 0,
        },
        methods: {
          kau: function() {
            this.kattakazu += 1
          },
        },
      })
    </script>
    <!-- 2. 飲み物を買えるようにする (v-onについて) -->
    <section id="app2">
      <h3>飲み物を買えるようにする</h3>

      <div>
        <div>{{ drinkName }}</div>
        <button>{{ drinkPrice }}円</button>
      </div>
    </section>

    <script>
      new Vue({
        el: "#app2",
        data: {
          drinkName: "お茶", // 名前
          drinkPrice: 120, // 値段
        },
      })
    </script>
  </body>
</html>
